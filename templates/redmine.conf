<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/redmine
        <Directory />
                Options FollowSymLinks
                RailsBaseURI /
                PassengerResolveSymlinksinDocumentRoot on               
                AllowOverride None
        </Directory>
	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

</VirtualHost>
